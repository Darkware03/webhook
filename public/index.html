<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WebSocket example</title>
</head>
<body>
<script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
<script>
  // Conectarse al WebSocket del servidor
  const socket = io("http://10.168.241.52:8005");

  // Manejar evento de recepción de mensaje del WebSocket
  socket.on("057470638", (message) => {
    console.log("Received message:", message);
  });

  // Enviar mensaje por el WebSocket
  const sendMessage = () => {
    const data = { text: "Hello, world!" };
    const channel = "057470638"; // Aquí se puede definir el número de DUI como nombre de canal
    socket.emit("message", { data, channel });
  };
</script>
<button onclick="sendMessage()">Send message</button>
</body>
</html>
