openapi: 3.0.1
info:
  title: Documentación de la API de la Plantilla
  description: 'Aquí se encuentra la información correspondiente a los endpoints de 
    interacción con la API para facilitar el consumo de esta. (Esto es una plantilla para 
    representar el correcto funcionamiento del Swagger y actualmente no contiene ningun
    endpoint de la API, deberán agregarse cuando ya se encuentren disponibles).'
  termsOfService: http://swagger.io/terms/
  contact:
    email: encargado@salud.gob.sv
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
- url: https://petstore.swagger.io/v2
- url: http://petstore.swagger.io/v2
tags:
- name: pet
  description: Everything about your Pets
  externalDocs:
    description: Find out more
    url: http://swagger.io
- name: store
  description: Access to Petstore orders
- name: user
  description: Operations about user
  externalDocs:
    description: Find out more about our store
    url: http://swagger.io
paths:
  $include: "./components/paths.yaml"
components:
  schemas:
    $include: "./components/schemas.yaml"
  securitySchemes:
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: http://petstore.swagger.io/oauth/dialog
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
    api_key:
      type: apiKey
      name: api_key
      in: header
